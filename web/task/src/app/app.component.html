<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Lista
  </h1>
</div>

<ul>
  <li *ngFor="let task of tasks | async">
      <form>
          <div class="form-group">
            <input name="task-info" type="checkbox" (change)="changeTaskDone(task)" [(checked)]="task.done">
            <label for="task-info">{{task.description}} - para: {{task.dueDate.toDate() | date: 'dd/MM/yyyy'}}<span *ngIf="task.done"> (completada)</span></label>
          </div>
      </form>
  </li>
</ul>

<div style="text-align:center">
    <h1>
      Nova Tarefa
    </h1>
  </div>
<form>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input name="description" [(ngModel)]="newDescription" #ctrl="ngModel">
    </div> 
    <input type="button" (click)="add()" value="Adicionar" />
</form>
